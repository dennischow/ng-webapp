<div class="main-section" role="main">
	<section class="container-fluid">
		
		<h1 class="page-heading"><i class="icon fa fa-rss"></i> {{ title }}</h1>

		<div class="blog-post">

			<article class="article entry" ng-repeat="post in posts | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage" data-post-id="{{ post.entry_id }}">
				<h2 class="title">{{ post.title }}</h2>

				<!-- <span class="thumbnail-cover" ng-if="post.thumb_image !== ''" style="background-image: url({{ post.thumb_image }});"></span>
				<span class="thumbnail-cover" ng-if="post.thumb_image_hotlink !== ''" style="background-image: url({{ post.thumb_image_hotlink }});"></span> -->
				<span class="thumbnail-cover" style="background-image: url({{ post.thumb_image ? post.thumb_image : post.thumb_image_hotlink }});"></span>

				<!-- <p class="date"><i class="icon fa fa-clock-o"></i> {{ post.entry_date | date : 'MMMM dd, yyyy' }}</p> -->
				<p class="body">{{ post.short_text }}</p>
				<p class="button-container"><a class="btn-readmore btn btn-info" href="#/blog/{{ post.entry_id }}">Read More <i class="icon fa fa-chevron-right"></i></a></p>
			</article>

			<div class="clearfix"></div>

			<div class="paingation-container">

				<ul class="pagination">
					<li>
						<a href="" ng-class="{ deactivate : pagination.page <= 0 }" ng-click="prevPage()">&laquo; Prev</a>
					</li>
					<!-- <li ng-repeat="n in [] | range: 100" ng-class="{active: n == pagination.page}">
						<a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
					</li> -->
					<li>
						<a href="" class="display-only">{{ pagination.page + 1 }} / {{ pagination.numPages }}</a>
					</li>
					<li>
						<a href="" ng-class="{ deactivate : pagination.page >= pagination.numPages - 1 }" ng-click="nextPage()">Next &raquo;</a>
					</li>
				</ul>

				<span class="page-reading">{{ pagination.page + 1 }} / {{ pagination.numPages }}</span>
				
			</div>

		</div>
		
	</section>
</div>
